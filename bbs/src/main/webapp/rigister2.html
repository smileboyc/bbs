<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生注册</title>
		 <link rel="stylesheet" href="./css/interfaceCss/rigister.css">
		<script src="js/jquery/jquery-1.8.3.min.js"></script>
		 <script src="js/date/Date.js"></script>
	 	 <script src="js/position/setPosition.js"></script>      
		 <script src="js/interfaceRigister/rigister.js"></script>
		 <script>
			 $(function(){
			  	$("#button1").bind("click",function(){ 			 
			   var url0=$("#form1").attr("action");
			   var entype0=$("#form1").attr("enctype")  //判断是普通还是流multipart/form-data
			  	var data0=new FormData($("#form1")[0]); // 这里只是一个文件，如果是多个文件，要修改  	
			 	$.ajax( //下面所有代码都是ajax函数的各个参数
			 		  	{  		  		
			 		  	 type:"post",
			 		 	 url:url0,
			 		 	 cache:false,
			 		 	 processData:false,//需设置为false。因为data值是FormData对象，不需要对数据做处理
			 		 	 contentType:false,//需设置为false。因为是FormData对象，且已经声明了属性enctype="multipart/form-data"
			 		 	 data:data0,
			 		 	  dataType:'text',
			 		  	success:function(re)
			 		  		{		 
				alert(re)
			 		  		 },		
			 		  		error:function(re)
			 		  		{ alert("no");  }
			 		  	})	
			 		  	
			 	
			  	}) 	
			  } )
		 </script>
	</head>
	<body onload="fillYear('year'),fillMonth('month'),setup('address1')">
		<form  id="form1" action="rigister" method="POST"enctype="multipart/form-data" >
			
			<table  align="center" border="1px">
				<th colspan="3">学生注册</th>
				<tr>
					<td>学号：</td>
					<td  colspan="2"><input type="text" id="studentNum" name="studentNum" value="10000001"placeholder="请输入学号"/><label for=""></label></td>
				</tr>
				<tr>
					<td>姓名：</td>
					<td  colspan="2"><input type="text" id="studentName" name="studentName" value="威少"placeholder="请输入姓名"/></td>
				</tr>
		
				<tr>
					<td>密码：</td>
					<td  colspan="2"><input  type="password" id="studentPwd" name="studentPwd" required="*" id="student_pwd1"  value="11111" placeholder="请输入密码"></td>
				</tr>
				<tr>
					<td>重复密码：</td>
					<td  colspan="2"><input  type="password" required="*" placeholder="请确认密码" value="11111"> </td>
				</tr>
				<tr>
					<td>性别：</td>
					<td  colspan="2"><input type="radio" name="studentSex" value="男" checked>男 
				    <input type="radio" name="studentSex" value="女" >女</td>
				</tr>
				<tr>
					<td>专业:</td>
					<td  colspan="2"><select name="studentZy"/><option value="计算机应用">计算机应用</option>
				<option value="物联网" selected="selected">物联网</option>
				<option value="软件工程">软件工程</option>
				<option value="信息安全">信息安全</option>
				</select></td>
				</tr>
	
				<tr>
					<td>手机号：</td>
					<td  colspan="2"><input type="tel" name="studentPhone" value="10086"/placeholder="手机号"></td>
				</tr>
				<tr>
					<td>身高：</td>
					<td  colspan="2"><input type="number" name="studentHeight" value="170"/></td>
				</tr>
				<tr>
					<td>出生日期：</td>
					<td  colspan="2"><select name="studentBirthday" id="year" onchange="fillDay('year','month','day')">
			</select>年
			<select name="studentBirthday" id='month' onload="fillMonth('month')" onchange="fillDay('year','month','day')">
			</select>月
			<select name="studentBirthday" id="day">
			</select>日</td>
				</tr>
		<tr>
			<td>兴趣爱好:</td>
			<td  colspan="2"><input type="checkbox" name="studentHebit" value="小说"/>小说
			<input type="checkbox" name="studentHebit"  value="吃饭" checked/>吃饭
			<input type="checkbox" name="studentHebit" value="羽毛球"/>羽毛球
			<input type="checkbox" name="studentHebit" value="游泳" checked/>游泳</td>
		</tr>
		<tr>
			<td>家庭地址：</td>
			<td  colspan="2"><select name="studentAddress" id="address1" onchange="select4change('address1','address2')">
			</select>省
			<select name="studentAddress" id="address2">
			</select>市
			<input type="text" name="studentAddress" placeholder="具体地址" value="西华大学" size="10"/></td>
		</tr>
			<tr>
				<td>照片:</td>
				<td id="td_photo">
					<input type="file"name="studentPhoto" size="5" id="studentPhoto">
<!-- 				<a href="javascript:;" class="upload">选择文件
				 <input class="change" type="file" multiple="multiple" name="photo" size="5" id="photo" />
				</a> -->

				</td>
				<td class="td_last">
					<button class="btn" id="bt1" type="button" onclick="addfile()">+</button>
					<button class="btn" id="bt2" type="button">-</button>
				</td>
			</tr>
        <tr>
		
			<!-- <td colspan="3" ><button onclick="Submit()" type="button" class="td2">提交</button>	</td> -->
			<td colspan="3" ><button id="button1" type="button" class="td2">提交</button>	</td>
		</tr>				
			</form>
				</table>
				<div id=""><table id="div1"></table></div>
				<div id="div2"></div>
	</body>
</html>
